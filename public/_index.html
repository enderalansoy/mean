<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Fetch json example</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Users</h1>
    <ul class="user">
    </ul>
    <h1>Vehicles</h1>
    <ul class="vehicle">
    </ul>
  </body>
  <script>
    var userList = document.querySelector('ul.user');
    fetch('http://localhost:8001/users')
    .then(function(response) { return response.json(); })
    .then(function(json) {
      for(var i = 0; i < json.length; i++) {
        var listItem = document.createElement('li');
        listItem.innerHTML = '<strong>Adı:</strong> ' + json[i].name + '<br>';
        listItem.innerHTML +='<strong>Soyadı:</strong> ' + json[i].surname + '<br>';
        listItem.innerHTML +='<strong>TC Kimlik Numarası:</strong> ' + json[i].tc;
        userList.appendChild(listItem);
      }
    });

    var vehicleList = document.querySelector('ul.vehicle');
    fetch('http://localhost:8001/vehicles')
    .then(function(response) { return response.json(); })
    .then(function(json) {
      for(var i = 0; i < json.length; i++) {
        var listItem = document.createElement('li');
        listItem.innerHTML = '<strong>VIN:</strong> ' + json[i].vin + '<br>';
        listItem.innerHTML +='<strong>Brand:</strong> ' + json[i].brand + '<br>';
        listItem.innerHTML +='<strong>Model:</strong> ' + json[i].model + '<br>';
        listItem.innerHTML +='<strong>Model year:</strong> ' + json[i].model_year;
        vehicleList.appendChild(listItem);
      }
    });
  </script>
</html>
